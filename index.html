<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resonance Headphone</title>
    <link rel="stylesheet" href="./css/primary.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="fullhead">
        <section class="navsec">
          <div class="logo">
            <img src="./img/icon.png" alt="logo" />
            <h2>Resonance</h2>
          </div>
          <nav>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Tech Specs</a></li>
              <li>
                <button><a href="#">Compare</a></button>
              </li>
            </ul>
          </nav>
          <div class="dropdown">
            <button class="bropbtn">
              <img class="dropimg" src="./img/ham.png" alt="" />
            </button>
          </div>
        </section>
        <section class="hero">
          <div class="innerhero">
            <p class="reso">Resonance</p>
            <p class="aura">Aura Pro ||</p>
            <img src="./img/gray.png" alt="" />
          </div>
        </section>
      </div>
    </header>
    <!-- main section -->
    <main>
      <div class="innerMain">
        <section class="sec1">
          <div class="headText">
            <h2>Your Style. Your Sound.</h2>
            <p>
              Studio-grade acoustics that dissolve distractions and awaken
              clarity.
            </p>
          </div>
          <div class="carousel">
            <div class="box-1">
              <img
                src="./img/yellow.png"
                alt="yellow headphone"
                class="img-1"
              />
            </div>
            <div class="box-2">
              <img src="./img/blue.png" alt="blue headphone" class="img-2" />
            </div>
            <div class="box-3">
              <img src="./img/red.png" alt="red headphone" class="img-3" />
            </div>
          </div>
          <div class="carobtn">
            <button class="push1"></button>
            <button class="push2"></button>
            <button class="push3"></button>
          </div>
          <p class="para">Choose a color that fits your flow.</p>
        </section>
        <!-- section 2 -->
        <section class="sec2">
          <div class="inners2">
            <div class="para_text">
              <p>Deep lows. Lush mids. Airy highs. All perfectly in balance.</p>
            </div>
            <div class="rsite"><img src="./img/model.png" alt="" /></div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
